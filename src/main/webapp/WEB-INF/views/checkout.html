<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Mycena"/>

    <title>茶湯會</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet"></link>
    <link href="/resources/css/modal.css" rel="stylesheet"/>
    <link href="/resources/css/styles.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/resources/img/favicon.ico"/>
    
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div th:include="layout :: head"></div>
	<div th:include="layout :: banner"></div>
	<div class="container-fluid">
		<h3 class="offset1">This is checkout page, please do check your drinks and fit your information below</h3>
		<div class="row-fluid">
			<div class="offset1 span9">
				<a class="btn btn-inverse pull-right" th:href="@{/}">Continue shopping</a>
			</div>
		</div>

	
	<div th:include="layout :: shoppingList"></div>
	
	<div class="row-fluid">
		<div class="offset1 span9">
			<h5>Your information</h5>
            <div th:if="${message}"
                 th:text="${message}"
                 id="message" class="alert alert-info">
            </div>

            <form class="form-horizontal" method="POST" th:object="${customerInfo}">
            	<div class="control-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" th:field="*{name}" />
					</div>
					<div th:if="${#fields.hasErrors('name')}"><p th:errors="*{name}">Incorrect Name</p></div>
				</div>
				<div class="control-group">
					<!-- <label class="control-label" for="phone">Contact number</label>
					<div class="controls">
						<input type="text" th:field="*{phone}" />
					</div>
					<div th:if="${#fields.hasErrors('phone')}"><p th:errors="*{phone}">Incorrect Number</p></div> -->
					<label class="control-label" for="inputEmail">Contact number</label>
					<div class="controls">
						<input type="text" placeholder="Number"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="address1">Deliver address</label>
					<div class="controls">
						<input type="text" th:field="*{address1}" />
					</div>
					<div th:if="${#fields.hasErrors('address1')}"><p th:errors="*{address1}">Incorrect Address</p></div>
				</div>
                <div class="control-group">
					<label class="control-label" for="postcode">Post code</label>
					<div class="controls">
						<input type="text" th:field="*{postcode}" />
					</div>
					<div th:if="${#fields.hasErrors('postcode')}"><p th:errors="*{postcode}">Postcode Error</p></div>
				</div>
                <div class="control-group">
                	<input class="btn btn-inverse pull-right" type="submit" value="Place order" />
                </div>
            </form>
            <div th:include="layout :: foot"></div>
		</div>
	</div>
</div>
</body>
</html>
